{% extends 'items/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
        <input class="btn btn-success" type="submit" value="Update">
        <input class="btn btn-danger" type="button" onclick="history.back()" value="Cancel">
    </p>
    
</form>
{% endblock content %}
